stages:
  - build frontend
  - build maven webapp
  - build logic
  - deploy


build sa-frontend:
  stage: build frontend
  when: manual
  tags:
    - Builder
  script:
    - echo 'Start Build Frontend'
    - cd sa-frontend/
    - npm install
    - npm run build
  artifacts:
    paths:
      - sa-frontend/build/

build sa-logic:
  stage: build maven webapp
  when: manual
  tags:
    - Builder
  script:
    - echo 'Build maven app'
    - cd sa-webapp/
    - mvn install
  artifacts:
    paths:
      - sa-webapp/target