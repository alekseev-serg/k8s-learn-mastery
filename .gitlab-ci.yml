stages:
  - build

build frontend:
  stage: build
  tags:
    - Builder
  script:
    - echo 'Start Build Frontend'
    - cd sa-frontend/
    - npm install
    - npm run build
    - echo $CI_REGISTRY_PASSWORD | docker login -u $DOCKER_USER_ID --password-stdin $CI_REGISTRY
  artifacts:
    paths:
      - sa-frontend/build/

