stages:
  - build sa-frontend
  - build maven sa-webapp
  - build logic
  - deploy


build frontend:
  stage: build sa-frontend
  when: manual
  tags:
    - Builder
  script:
    - echo 'Start Build Frontend'
    - cd sa-frontend/
    - npm install
    - npm run build
  artifacts:
    paths:
      - sa-frontend/build/

build maven-webapp:
  stage: build maven sa-webapp
  when: manual
  tags:
    - Builder
  script:
    - echo 'Build maven app'
    - ls -la
  artifacts:
    paths:
      - sa-webapp/target